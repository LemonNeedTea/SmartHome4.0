<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button color='medium'>
                <ion-text class="username"> 波的家庭波的家庭</ion-text>
                <ion-icon name="arrow-forward"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="goedit()">
                <ion-icon color="medium" name="add" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen [forceOverscroll]="forceOverscroll">
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-text color='medium' style="font-size: 12px;">
                    <ion-icon name="tablet-portrait"></ion-icon>
                    2个设备 | 4个智能场景
                </ion-text>
            </ion-col>
        </ion-row>
    </ion-grid>

    <!--设备标题-->
    <ion-grid style="margin-top:20px">
        <ion-row>
            <ion-col>
                <ion-text color='medium' style="font-size: 16px;">
                    设备
                </ion-text>
            </ion-col>
        </ion-row>
    </ion-grid>
    <!--设备内容-->
    <ion-grid>
        <ion-row dragula="bag">
            <ion-col size="4" align-self-center>
                <div class="move">移动1</div>
            </ion-col>
            <ion-col size="4" align-self-center>
                <div class="move">移动2</div>
            </ion-col>
            <ion-col size="4" align-self-center>
                <div class="move">移动3</div>
            </ion-col>
            <ion-col size="4" align-self-center>
                <div class="move">移动4</div>
            </ion-col>
            <ion-col size="4" align-self-center>
                <div class="move">移动5</div>
            </ion-col>
            <ion-col size="4" align-self-center>
                <div class="move">移动6</div>
            </ion-col>
        </ion-row>

</ion-content>
