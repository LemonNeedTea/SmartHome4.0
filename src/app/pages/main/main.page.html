<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button color='medium'>
                <ion-text class="username"> 波的家庭波的家庭</ion-text>
                <ion-icon name="arrow-forward"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="addDevice()">

    </ion-toolbar>
</ion-header>
