<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button color='medium'>
                <ion-text class="username">{{username}}的家庭</ion-text>
                <ion-icon name="arrow-forward"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="addDevice()">
                <ion-icon color="medium" name="add" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen [forceOverscroll]="forceOverscroll">
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-text color='medium' style="font-size: 12px;">
                    <ion-icon name="tablet-portrait"></ion-icon>
                    {{this.deviceList.length}}个设备 | 4个智能场景
                </ion-text>
            </ion-col>
        </ion-row>
    </ion-grid>

    <!--设备标题-->
    <ion-grid style="margin-top:20px">
        <ion-row>
            <ion-col>
                <ion-text color='medium' style="font-size: 16px;">
                    设备
                </ion-text>
            </ion-col>
        </ion-row>
    </ion-grid>
    <!--设备内容-->
    <ion-grid>
        <ion-row dragula="bag">
            <ion-col size="4" *ngFor="let item of deviceList">
                <ion-grid class="device" (click)="goDetail(item)">
                    <ion-row>
                        <ion-text>{{item.name}}</ion-text>
                    </ion-row>
                    <ion-row>
                        <ion-text>在线({{item.roomName}})</ion-text>
                    </ion-row>
                    <ion-row>
                        <!-- <img [src]="item.img" width="50" height="50"> -->
                        <ion-img [src]="item.img" style="height: 50px;width:50px;"></ion-img>
                        <!-- <ion-img src="../../../assets/air.png" style="height: 50px;width:50px;"></ion-img> -->
                        
                        <span [ngClass]="{'open': item.open}">
                            <img *ngIf="!item.open" src="../../../assets/icon/open.png" width="16" height="16">
                            <img  *ngIf="item.open"  src="../../assets/check.png" width="16" height="16">
                            
                        </span>
                    </ion-row>
                </ion-grid>
            </ion-col>
           
        </ion-row>


        <!-- <ion-row no-padding class="matrix">
            <ion-col size="6" class="q1">
                <div class="q-header">Do</div>
                <ion-list dragula="bag" [(dragulaModel)]="q1" lines="none">
                    <ion-item *ngFor="let item of q1" [color]="item.color" expand="block" text-wrap>
                        {{ item.value }}
                    </ion-item>
                </ion-list>
            </ion-col>

          
        </ion-row> -->
    </ion-grid>

</ion-content>
