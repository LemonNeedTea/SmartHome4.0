<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>WIFI配置</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="wifi-icon">
  <ion-icon name="wifi"  ></ion-icon>

  </div>
  <ion-list margin-top margin-bottom>

    <ion-item>
      <ion-input type="text" tabindex="20" (keyup.enter)="moveFocus(b)" placeholder="WIFI" [(ngModel)]="ssid" required></ion-input>
    </ion-item>
        <ion-item>
          <ion-input [type]="passwordType" (keyup.enter)="moveFocus(c)" #b placeholder="Password" [(ngModel)]="password"
            required></ion-input>
          <ion-icon (click)='hideShowPassword()' [name]="passwordIcon" item-right></ion-icon>
        </ion-item>
            <ion-item lines="none">
              <ion-label style="font-size: 14px;" color='medium'>允许记住密码</ion-label>
              <ion-checkbox color="primary" slot="start" [(ngModel)]='check'></ion-checkbox>
            </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar class="next">
    <ion-title>
      <ion-button size='small' color='light'  (click)="goWifiPush()">下一步</ion-button>

    </ion-title>
  </ion-toolbar>
</ion-footer>
